name: Auto Merge main into develop and build

on:
  push:
    branches:
      - develop

jobs:
  merge-and-build:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get current date/time for branch name
        id: datetime
        run: echo "BRANCH=merge/$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_ENV

      - name: Create and checkout new branch
        run: git checkout -b $BRANCH

      - name: Move source directory
        run: |
          mv src/ src_build/

      - name: Remove src from git
        run: |
          git add -A
          git commit -m "Remove TypeScript"

      - name: Merge main branch into working
        run: git merge origin/main --no-edit

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Compile TypeScript in src_build
        run: |
          cd src_build
          npm install typescript
          npx tsc
          cd ..

      - name: Remove src directory
        run: |
          rm -rf src
          rm -rf src_build

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Auto TypeScript Release" || true

      - name: Merge branch into main
        run: |
          git checkout main
          git pull origin main
          git merge $BRANCH --no-edit
          git push origin main
