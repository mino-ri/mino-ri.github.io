<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta name="author" content="mino-ri" />
        <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" />
        <script src="temperament.js"></script>
        <title>音程可視化</title>
    </head>
    <body>
        <h1>音程可視化</h1>
        <section>
            <h2>メモ</h2>
            <article>
                <h3>ピッチクラス図</h3>
                <div class="pitch-class">
                    <svg id="pitch_class_figure" width="400" height="300">
                        <circle class="base" />
                        <g id="ratio_line_group"></g>
                        <g id="pitch_point_group"></g>
                    </svg>
                </div>
                <p>
                    分数をスペース区切りで記述してください。入力した値をxとして、<math><msub><mi>log</mi><mn>2</mn></msub><mi>x</mi></math>の値の小数部分をプロットします。
                    <br />
                    例: <code>1 5/4 3/2</code>
                </p>
                <div>
                    <textarea id="textarea_pitches" name="textarea_pitches" rows="5" cols="50" oninput="javascript:createFigure()">1 5/4 3/2</textarea>
                </div>
            </article>
        </section>
        <section>
            <h2>メモ</h2>
            <article>
                <h3>数式</h3>
                <p>
                    分数
                </p>
                <math display="block">
                    <mo>×</mo>
                    <mfrac><mn>3</mn><mn>2</mn></mfrac>
                </math>
                <p>
                    累乗
                </p>
                <math display="block">
                    <msup><mn>2</mn><mn>5</mn></msup>
                </math>
                <p>
                    平方根・n乗根
                </p>
                <math display="block">
                    <msqrt><mn>5</mn></msqrt> <mo>×</mo>
                    <mroot><mn>12</mn><mn>3</mn></mroot>
                </math>
                <h3>SVG</h3>
                <p>
                    円
                </p>
                <svg width="200" height="200">
                    <circle cx="100" cy="100" r="90" stroke="gray" stroke-width="2" fill="transparent" />
                    <line x1="20" y1="20" x2="50" y2="50" stroke="gray" stroke-width="2" />
                </svg>
            </article>
        </section>
    </body>
</html>
