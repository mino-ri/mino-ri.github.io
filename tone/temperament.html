<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="mino-ri" />
  <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" />
  <script src="temperament.js"></script>
  <title>音程可視化</title>
</head>
<body>
  <h1>音程可視化</h1>
  <section>
    <h2>ピッチクラス図</h2>
    <article class="pitch-class-container">
      <div class="pitch-class">
        <svg id="pitch_class_figure" viewBox="0 0 300 300">
          <circle class="base" cx="150" cy="150" r="100" />
          <g id="ratio_line_group"></g>
          <g id="pitch_point_group"></g>
        </svg>
      </div>
      <div class="pitch-class-control">
        <p>
          「値」には相対的な周波数を整数と四則演算(<code>+</code> <code>-</code> <code>*</code> <code>/</code>)および累乗(<code>^</code>)を使って入力してください。
          <br />
          入力した値をxとして、<math><msub><mi>log</mi><mn>2</mn></msub><mi>x</mi></math> の小数部分をプロットします。
          <br />
          ※小数は使えません
          <br />
          例: <code>5/4 + 3^2</code>
        </p>
        <div id="control_container">
          <div class="control-tone">
            <div>
              <label for="freq0">値</label>
              <input type="text" id="freq0" name="freq0" value="4" oninput="javascript:createFigure();" />
            </div>
            <div>
              <label for="pitch_color0">色</label>
              <input type="color" id="pitch_color0" name="pitch_color0" value="#000000" />
            </div>
          </div>
        </div>
        <div>
          <input type="button" name="button_add" value="末尾に追加" onclick="javascript:addTone();" />
          <input type="button" name="button_add" value="末尾を削除" onclick="javascript:removeLastTone();" />
        </div>
      </div>
    </article>
  </section>
</body>
</html>
