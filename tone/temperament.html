    <body>
        <h1>音程可視化</h1>
        <section>
            <h2>ピッチクラス図</h2>
            <article>
                <div class="pitch-class">
                    <svg id="pitch_class_figure" width="400" height="300">
                        <circle class="base" />
                        <g id="ratio_line_group"></g>
                        <g id="pitch_point_group"></g>
                    </svg>
                </div>
                <p>
                    分数をスペース区切りで記述してください。入力した値をxとして、<math><msub><mi>log</mi><mn>2</mn></msub><mi>x</mi></math> の小数部分をプロットします。
                    <br />
                    例: <code>1 5/4 3/2</code>
                </p>
                <div>
                    <textarea
                        id="textarea_pitches"
                        name="textarea_pitches"
                        rows="5"
                        placeholder="1 5/4 3/2"
                        oninput="javascript:createFigure()"
                    >1 5/4 3/2</textarea>
                </div>
            </article>
        </section>
