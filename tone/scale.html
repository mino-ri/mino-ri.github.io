<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="mino-ri" />
  <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./../styles/color_standard.css" />
  <link rel="stylesheet" type="text/css" href="./../styles/style.css" />
  <script src="./../scripts/language_switcher.js"></script>
  <title>Diatonic Scale Visualization</title>
  <style>
    article {
        padding: 0.8rem 2px;
    }

    .tone-container {
      display: flex;
      flex-direction: row;
      border-left: 3px solid darkgray;
      border-right: 3px solid darkgray;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .whole-tone, .semi-tone, .tone {
      margin: 0px;
      padding: 0px;
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
    }

    .whole-tone {
      font-size: 32px;
      background-color: white;
      flex: 200;
      overflow: hidden;
    }

    .semi-tone {
      font-size: 32px;
      background-color: aliceblue;
      flex: 100;
      overflow: hidden;
    }

    .whole-tone span, .semi-tone span, .tone span {
      display: block;
      margin: 0px;
      padding: 2px;
      border-left: 3px solid darkgray;
      border-right: 3px solid darkgray;
    }
  </style>
  <script>
    function resizeTones(elm) {
      for (let e of document.getElementsByClassName("semi-tone")) {
        e.style.flex = elm.value;
      }
    }
  </script>
</head>
<body>
  <header>
    <a class="back" href="../">back</a>
    <h1 data-ls-en="Diatonic Scale Visualization">ダイアトニックスケール可視化</h1>
    <nav class="language-switcher">
      <label>
        <input type="radio" name="language" value="ja" checked onclick="switchLanguage(this)" />
        日本語
      </label>
      <label>
        <input type="radio" name="language" value="en" onclick="switchLanguage(this)" />
        English
      </label>
    </nav>
  </header>
  <section>
    <article>
      <input type="range" min="0" max="200" oninput="resizeTones(this);" style="width: 200px;" />
    </article>
    <article>
      <div class="tone-container">
        <div class="tone" style="flex: 182; text-align: right;"><span>10/9</span></div>
        <div class="tone" style="flex: 22;"><span>-</span></div>
        <div class="tone" style="flex: 182;"><span>9/8</span></div>
        <div class="tone" style="flex: 112;"><span>5/4</span></div>
        <div class="tone" style="flex: 204;"><span>4/3</span></div>
        <div class="tone" style="flex: 182;"><span>3/2</span></div>
        <div class="tone" style="flex: 204;"><span>5/3</span></div>
        <div class="tone" style="flex: 112;"><span>15/8</span></div>
      </div>
      <div class="tone-container">
        <div class="whole-tone"><span data-ls-en="Do">ド</span></div>
        <div class="whole-tone"><span data-ls-en="Re">レ</span></div>
        <div class="semi-tone"><span data-ls-en="Mi">ミ</span></div>
        <div class="whole-tone"><span data-ls-en="Fa">ファ</span></div>
        <div class="whole-tone"><span data-ls-en="So">ソ</span></div>
        <div class="whole-tone"><span data-ls-en="La">ラ</span></div>
        <div class="semi-tone"><span data-ls-en="Si">シ</span></div>
      </div>
    </article>
    <article>
      <div class="tone-container">
        <div class="tone" style="flex: 182; text-align: right;"><span>10/9</span></div>
        <div class="tone" style="flex: 22;"><span>-</span></div>
        <div class="tone" style="flex: 112;"><span>9/8</span></div>
        <div class="tone" style="flex: 182;"><span>6/5</span></div>
        <div class="tone" style="flex: 204;"><span>4/3</span></div>
        <div class="tone" style="flex: 112;"><span>3/2</span></div>
        <div class="tone" style="flex: 204;"><span>8/5</span></div>
        <div class="tone" style="flex: 182;"><span>9/5</span></div>
      </div>
      <div class="tone-container">
        <div class="whole-tone"><span data-ls-en="La">ラ</span></div>
        <div class="semi-tone"><span data-ls-en="Si">シ</span></div>
        <div class="whole-tone"><span data-ls-en="Do">ド</span></div>
        <div class="whole-tone"><span data-ls-en="Re">レ</span></div>
        <div class="semi-tone"><span data-ls-en="Mi">ミ</span></div>
        <div class="whole-tone"><span data-ls-en="Fa">ファ</span></div>
        <div class="whole-tone"><span data-ls-en="So">ソ</span></div>
      </div>
    </article>
  </section>
  <footer>
    copyright&copy; 2021-2025 mino-ri All rights reserved.
  </footer>
</body>
</html>
