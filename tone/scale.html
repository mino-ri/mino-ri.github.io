<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta name="author" content="mino-ri" />
        <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" />
        <title>音律・和音試奏</title>
        <style>
            .tone-container {
                display: flex;
                flex-direction: row;
                border-left: 3px solid darkgray;
                border-right: 3px solid darkgray;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .whole-tone, .semi-tone, .tone {
                margin: 0px;
                padding: 0px;
                font-size: 24px;
                font-weight: bold;
                overflow: hidden;
            }
            .whole-tone {
                font-size: 32px;
                background-color: white;
                flex: 200;
                overflow: hidden;
            }
            .semi-tone {
                font-size: 32px;
                background-color: aliceblue;
                flex: 100;
                overflow: hidden;
            }
            .whole-tone span, .semi-tone span, .tone span {
                display: block;
                margin: 0px;
                padding: 2px;
                border-left: 3px solid darkgray;
                border-right: 3px solid darkgray;
            }
        </style>
        <script>
            function resizeTones(elm) {
                for (let e of document.getElementsByClassName("semi-tone")) {
                    e.style.flex = elm.value;
                }
            }
        </script>
    </head>
    <body>
        <h1>音律可視化</h1>
        <section>
            <article>
                <input type="range" min="0" max="200" oninput="resizeTones(this);" style="width: 200px;" />
                <div class="tone-container">
                    <div class="tone" style="flex: 182; text-align: right;"><span>10/9</span></div>
                    <div class="tone" style="flex: 22;"><span>-</span></div>
                    <div class="tone" style="flex: 182;"><span>9/8</span></div>
                    <div class="tone" style="flex: 112;"><span>5/4</span></div>
                    <div class="tone" style="flex: 204;"><span>4/3</span></div>
                    <div class="tone" style="flex: 182;"><span>3/2</span></div>
                    <div class="tone" style="flex: 204;"><span>5/3</span></div>
                    <div class="tone" style="flex: 112;"><span>15/8</span></div>
                </div>
                <div class="tone-container">
                    <div class="whole-tone"><span>ド</span></div>
                    <div class="whole-tone"><span>レ</span></div>
                    <div class="semi-tone"><span>ミ</span></div>
                    <div class="whole-tone"><span>ファ</span></div>
                    <div class="whole-tone"><span>ソ</span></div>
                    <div class="whole-tone"><span>ラ</span></div>
                    <div class="semi-tone"><span>シ</span></div>
                </div>
            </article>
        </section>
    </body>
</html>
