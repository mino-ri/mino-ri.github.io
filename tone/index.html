<html>
    <head>
        <meta charset="utf-8" />
        <title>音律・和音試奏</title>
        <link href="style.css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>音律・和音試奏</h1>
        <section>
            <h2>書き方</h2>
            <article>
                <p>
                    1行に1つの音を書きます。
                </p>
                <table>
                    <thead>
                        <tr><th>構文</th><th>動作</th></tr>
                    </thead>
                    <tbody>
                        <tr><td><code>C4</code></td><td>A4 = 440Hzを基本として音を鳴らします。</td></tr>
                        <tr><td><code>C#4</code></td><td>対象の音を半音上げます。</td></tr>
                        <tr><td><code>Cb4</code> <code>C♭4</code></td><td>対象の音を半音下げます。</td></tr>
                        <tr><td><code>C+4</code> <code>Cｷ4</code></td><td>対象の音を1/4音上げます。</td></tr>
                        <tr><td><code>C-4</code> <code>Cd4</code></td><td>対象の音を1/4音下げます。</td></tr>
                        <tr><td><code>C4 * 5/4</code></td><td>対象の音の周波数にn/mを掛けます。この例ではC4と純正に調和するE4の音が出ます。</td></tr>
                        <tr><td><code>C4 + 1/12</code></td><td>対象の音高を1オクターブのn/mだけ上げます。この例では半音上がったC#4の音が出ます。</td></tr>
                        <tr><td><code>'31</code></td><td>以降の音を31平均律で解釈します。</td></tr>
                    </tbody>
                </table>
            </article>
        </section>
        <section>
            <h2>演奏</h2>
            <article>
                <div>
                    <textarea id="textarea_tones" name="textarea_tones" rows="5" cols="20">A3
A3 * 5/4
A3 * 3/2</textarea>
                </div>
                <div>
                    <input type="button" value="作成" onclick="javascript:createAudio()" />
                </div>
                <table>
                    <thead>
                        <tr><th>設定</th><th>再生</th><th>操作</th></tr>
                    </thead>
                    <tbody id="tones">
                    </tbody>
                </table>
            </article>
        </section>
    </body>
</html>
