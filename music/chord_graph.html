<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="mino-ri" />
  <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./../styles/color_standard.css" />
  <link rel="stylesheet" type="text/css" href="./../styles/style.css" />
  <script type="module" src="./../scripts/chord_graph.js"></script>
  <script src="./../scripts/language_switcher.js"></script>
  <title>和音グラフジェネレータ</title>
</head>
<body>
  <header>
    <a class="back" href="../">back</a>
    <h1 data-ls-en="Chord Graph Generator">和音グラフジェネレータ</h1>
    <nav class="language-switcher">
      <label>
        <input type="radio" name="language" value="ja" checked />
        JP
      </label>
      <label>
        <input type="radio" name="language" value="en" />
        EN
      </label>
    </nav>
  </header>
  <section>
    <article class="editor-container">
      <div class="editor-preview" id="editor_preview" style="background: #FEFAEE">
        <svg id="preview_figure" viewBox="0 0 1920 1920">
          <g id="grid"></g>
          <g id="line_group"></g>
          <g id="pitch_class_group"></g>
        </svg>
      </div>
      <div class="editor-control">
        <div>
          <textarea id="textarea_editor" name="textarea_editor" rows="2">1 x3 9 11 11/2</textarea>
        </div>
        <div>
          <label>
            <input type="checkbox" id="checkbox_auto_size" name="checkbox_auto_size" checked />
            <span data-ls-en="Automatically adjust image size">画像サイズを自動調整する</span>
          </label>
        </div>
        <ul class="link-list">
          <li><input id="button_play" type="button" value="再生" data-ls-value-en="Play" /></li>
          <li><a id="a_download_svg" href="#" download="chordGraph.svg" data-ls-en="Download SVG">SVGダウンロード</a></li>
          <li><a id="a_download_png" href="#" data-ls-en="Download PNG">PNGダウンロード</a></li>
        </ul>
        <details>
          <summary data-ls-en="Position of Pitch Class">ピッチクラスの位置</summary>
          <div class="control-list">
            <label>
              <input type="checkbox" id="checkbox_ignore_octave" name="checkbox_ignore_octave" />
              <span data-ls-en="Adjust octaves">オクターブを自動調整</span>
            </label>
            <label>
              <input type="checkbox" id="checkbox_angle_log" name="checkbox_angle_log" />
              <span data-ls-en="Use log scale for angles">角度に対数スケールを使う</span>
            </label>
            <label>
              <input type="checkbox" id="checkbox_limit_y_length" name="checkbox_limit_y_length" />
              <span data-ls-en="Limit Y-length">Y方向の距離制限</span>
            </label>
            <label>
              <input type="checkbox" id="checkbox_interpolate_muted" name="checkbox_interpolate_muted" />
              <span data-ls-en="Automatically interpolate muted note">ミュート・ノートの自動補間</span>
            </label>
          </div>
          <div class="control-list">
            <label>
              <input type="checkbox" id="checkbox_quantize" name="checkbox_quantize" />
              <span data-ls-en="Quantize to EDO:">次の平均律に量子化する:</span>
            </label>
            <input type="number" id="text_edo" name="text_edo" min="1" value="12" style="width: 4rem;" />
          </div>
          <div>
            <label>
              <span data-ls-en="X-length type:">X方向の長さタイプ:</span>
              <select id="selecd_x_length" name="selecd_x_length">
                <option value="i" data-ls-en="Integer">整数</option>
                <option value="o" data-ls-en="Octave reducing">オクターブ縮退</option>
                <option value="s" data-ls-en="Shasavic compatible">シャサフ式互換</option>
              </select>
            </label>
          </div>
        </details>
        <details>
          <summary data-ls-en="Color Scheme">配色</summary>
          <div>
            <select id="select_color_palette" name="select_color_palette">
              <option value="0">P`rismatic fut`URE</option>
              <option value="1">Tone Palette</option>
              <option value="2" data-ls-en="Alt-Shasavic">代替シャサフ式</option>
            </select>
          </div>
          <div class="control-list">
            <label>
              <div data-ls-en="BG">背景</div>
              <input type="color" id="color_back" value="#FEFAEE" />
            </label>
            <label>
              <div data-ls-en="Main">メイン</div>
              <input type="color" id="color_main" value="#2B2F75" />
            </label>
            <label>
              <div data-ls-en="Sub">サブ</div>
              <input type="color" id="color_sub" value="#FDC6FE" />
            </label>
            <label>
              <div data-ls-en="Fill">塗りつぶし</div>
              <input type="color" id="color_fill" value="#FFFFFF" />
            </label>
          </div>
          <div>
            <div data-ls-en="Pitch Class">ピッチクラス</div>
            <div class="control-list">
              <input type="color" id="color0" value="#11EDE8" />
              <input type="color" id="color1" value="#25938E" />
              <input type="color" id="color2" value="#E39D11" />
              <input type="color" id="color3" value="#F24E75" />
              <input type="color" id="color4" value="#9664F0" />
              <input type="color" id="color5" value="#39A2E9" />
            </div>
          </div>
        </details>
      </div>
    </article>
    <article>
      <h3 data-ls-en="Manual">使い方</h3>
      <p>
        <span
          data-ls-en="Enter multiple integers or fractions separated by spaces.">スペース区切りで複数の整数または分数を入力してください。</span><br />
        <span data-ls-en="Prefix a number with 'x' to indicate a muted note.">数の前に「x」をつけるとミュート・ノートになります。</span><br />
        <span data-ls-en="The information of the chord graph is reflected in the URL, except for the color scheme.">和音グラフの情報は、配色を除いてURLに反映されます。</span>
        <span data-ls-en="By sharing the URL, you can share your chord graph.">URLを共有することで、他の人に和音グラフを共有することができます。</span>
      </p>
      <p>
        <a target="_blank" href="https://youtu.be/zt7p_n3wR_o?si=Vwv0BF2-oQRfe2qn" data-ls-en="Conceptual video">
          説明動画
        </a>
      </p>
      <h4 data-ls-en="Planned features">実装予定の機能一覧</h4>
      <ul>
        <li data-ls-en="Add manual">操作説明の追加</li>
      </ul>
    </article>
  </section>
  <footer>
    copyright&copy; 2021-2025 mino-ri All rights reserved.
  </footer>
</body>
</html>
