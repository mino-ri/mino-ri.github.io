<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="mino-ri" />
  <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./../styles/color_standard.css" />
  <link rel="stylesheet" type="text/css" href="./../styles/style.css" />
  <script type="module" src="./../scripts/chord_graph.js"></script>
  <script src="./../scripts/language_switcher.js"></script>
  <title>和音グラフジェネレータ</title>
</head>
<body>
  <header>
    <a class="back" href="../">back</a>
    <h1 data-ls-en="Chord Graph Generator">和音グラフジェネレータ</h1>
    <nav class="language-switcher">
      <label>
        <input type="radio" name="language" value="ja" />
        JP
      </label>
      <label>
        <input type="radio" name="language" value="en" />
        EN
      </label>
    </nav>
  </header>
  <section>
    <article class="editor-container">
      <div class="editor-preview">
        <svg id="preview_figure" viewBox="0 0 1920 1920">
          <g id="grid"></g>
          <g id="line_group"></g>
          <g id="pitch_class_group"></g>
        </svg>
      </div>
      <div class="editor-control">
        <div>
          <textarea id="textarea_editor"
                    name="textarea_editor"
                    rows="2">1 x3 9 11 11/2</textarea>
        </div>
        <div>
          <label>
            <input type="checkbox" id="checkbox_auto_size" name="checkbox_auto_size" checked />
            <span data-ls-en="Automatically adjust image size">画像サイズを自動調整する</span>
          </label>
        </div>
        <ul class="link-list">
          <li><a id="a_download_svg" href="#" download="chordGraph.svg" data-ls-en="Download SVG">SVGダウンロード</a></li>
          <li><a id="a_download_png" href="#" data-ls-en="Download PNG">PNGダウンロード</a></li>
          <li><input id="button_play" type="button" value="再生" data-ls-value-en="Play" /></li>
        </ul>
        <details open>
          <summary data-ls-en="X-direction options">x方向のオプション</summary>
          <div>
            <label>
              <input type="checkbox" id="checkbox_ignore_octave" name="checkbox_ignore_octave" />
              <span data-ls-en="Ignore octaves">オクターブを無視する</span>
            </label>
          </div>
          <div>
            <label>
              <input type="radio" id="radio_x_integer" name="radio_x_length" checked />
              <span data-ls-en="Integer">整数</span>
            </label>
            <label>
              <input type="radio" id="radio_x_octave_reduced" name="radio_x_length" />
              <span data-ls-en="Octave reducing">オクターブ縮退</span>
            </label>
            <label>
              <input type="radio" id="radio_x_shasavic" name="radio_x_length" />
              <span data-ls-en="Shasavic compatible">シャサフ式互換</span>
            </label>
          </div>
        </details>
        <details open>
          <summary data-ls-en="Color Scheme">配色</summary>
          <ul class="color-list">
            <li>
              <label>
                <div data-ls-en="Main">メイン</div>                
                <input type="color" id="color_main" value="#2B2F75" />
              </label>
            </li>
            <li>
              <label>
                <div data-ls-en="Sub">サブ</div>
                <input type="color" id="color_sub" value="#FDC6FE" />
              </label>
            </li>
            <li>
              <label>
                <div data-ls-en="Fill">塗りつぶし</div>
                <input type="color" id="color_fill" value="#FFFFFF" />
              </label>
            </li>
          </ul>
          <div>
            <div data-ls-en="Pitch Class">ピッチクラス</div>
            <ul class="color-list">
              <li><input type="color" id="color0" value="#11EDE8" /></li>
              <li><input type="color" id="color1" value="#25938E" /></li>
              <li><input type="color" id="color2" value="#E39D11" /></li>
              <li><input type="color" id="color3" value="#F24E75" /></li>
              <li><input type="color" id="color4" value="#9664F0" /></li>
              <li><input type="color" id="color5" value="#39A2E9" /></li>
            </ul>
          </div>
        </details>
        <details open>
          <summary data-ls-en="How to use">使い方</summary>
          <p>
            <span data-ls-en="Enter multiple integers or fractions separated by spaces.">スペース区切りで複数の整数または分数を入力してください。</span><br />
            <span data-ls-en="Prefix a number with 'x' to indicate a muted note.">数の前に「x」をつけるとミュート・ノートになります。</span><br />
            <a target="_blank" href="https://youtu.be/zt7p_n3wR_o?si=Vwv0BF2-oQRfe2qn" data-ls-en="Conceptual video">
              説明動画
            </a>
          </p>
        </details>
        <details>
          <summary data-ls-en="Planned features">実装予定の機能一覧</summary>
          <ul>
            <li data-ls-en="Y-length limit">Y方向の距離制限</li>
            <li data-ls-en="Muted note auto-fill">ミュート・ノートの自動補完</li>
            <li data-ls-en="Pitch formed 2^(a/b)">2^(a/b)型のピッチ</li>
          </ul>
        </details>
      </div>
    </article>
  </section>
  <footer>
    copyright&copy; 2021-2025 mino-ri All rights reserved.
  </footer>
</body>
</html>
