<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="mino-ri" />
  <meta name="copyright" content="copyright(C) 2024 mino-ri All rights reserved." />
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" />
  <script src="load_pitch.js"></script>
  <script src="chord_graph.js"></script>
  <title>和音グラフジェネレータ</title>
</head>
<body>
  <h1>和音グラフジェネレータ</h1>
  <section>
    <h2>和音グラフジェネレータ</h2>
    <article class="editor-container">
      <div class="editor-preview">
        <svg id="preview_figure" viewBox="0 0 1920 1920">
          <g id="grid"></g>
          <g id="line_group"></g>
          <g id="pitch_class_group"></g>
        </svg>
      </div>
      <div class="editor-control">
        <div>
          <textarea id="textarea_editor"
                    name="textarea_editor"
                    rows="5"
                    oninput="loadMonzo()">1 x3 9 11</textarea>
        </div>
        <div>
          <label>
            <input type="checkbox" id="checkbox_auto_size" name="checkbox_auto_size" oninput="loadMonzo()" />
            画像サイズを自動調整する
          </label>
        </div>
        <div>
          <a id="a_download_svg" href="#" download="chordGraph.svg" onclick="downloadSvg()">SVGダウンロード</a>
          <a id="a_download_png" href="#" download="chordGraph.png" onclick="downloadPng()">PNGダウンロード</a>
        </div>
        <p>
          スペース区切りで複数の整数または分数を入力してください。<br />
          数の前に「x」をつけるとミュート・ノートになります。
        </p>
        <div>
          <h3>機能</h3>
          <ul>
            <li>実装済: 奇数ピッチの入力</li>
            <li>実装済: "隣"にある音と線で繋ぐ</li>
            <li>実装済: ピッチクラスに応じた傾き・長さ</li>
            <li>実装済: ミュート・ノート</li>
            <li>実装済: 線の色</li>
            <li>実装済: 画像サイズの自動調整</li>
            <li>実装予定: オクターブの表現 (偶数の入力)</li>
            <li>実装予定: ミュート・ノートの自動補完</li>
            <li>実装予定: 2^(a/b)型のピッチ</li>
          </ul>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
