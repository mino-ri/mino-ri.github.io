<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="author" content="mino-ri" />
  <meta name="copyright" content="copyright(C) 2025 mino-ri All rights reserved." />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./../styles/color_standard.css" />
  <link rel="stylesheet" type="text/css" href="./../styles/style.css" />
  <script type="module" src="./../scripts/fm.js"></script>
  <script type="module" src="./../scripts/language_switcher.js"></script>
  <title>FM合成</title>
</head>

<body>
  <header>
    <a class="back" href="../">back</a>
    <h1 data-ls-en="FM synthesis">FM合成</h1>
    <nav class="language-switcher">
      <label>
        <input type="radio" name="language" value="ja" checked />
        JP
      </label>
      <label>
        <input type="radio" name="language" value="en" />
        EN
      </label>
    </nav>
  </header>
  <section>
    <article>
      <h3 data-ls-en="FM synthesis">FM合成</h3>
      <div class="control-list">
        <label style="flex: 1; min-width: 200px;">
          <span data-ls-en="Carrier Frequency">キャリア周波数</span>:
          <span id="label_carrier">1</span>
          <input type="range" id="input_carrier" min="1" max="16" value="1" style="width: 100%;" />
        </label>
        <label style="flex: 1; min-width: 200px;">
          <span data-ls-en="Modulator Frequency">モジュレータ周波数</span>:
          <span id="label_modulator">1</span>
          <input type="range" id="input_modulator" min="1" max="16" value="1" style="width: 100%;" />
        </label>
        <label style="flex: 1; min-width: 200px;">
          <span data-ls-en="Modulator Level">モジュレータレベル</span>:
          <span id="label_level">0.50</span>
          <input type="range" id="input_level" min="0" max="1" step="0.01" value="0.5" style="width: 100%;" />
        </label>
      </div>
      <ul class="link-list">
        <li><input id="button_play" type="button" value="再生" data-ls-value-en="Play" /></li>
      </ul>
      <h4 data-ls-en="Waveform">波形</h4>
      <div id="waveform_container"></div>
      <h4 data-ls-en="Spectrum">スペクトル</h4>
      <div id="chart_container"></div>
    </article>
    <article>
      <h3 data-ls-en="About">説明</h3>
      <p data-ls-en="This tool visualizes the waveform and the spectrum of the sound generated by FM synthesis.">
        FM合成で生成される音の波形とスペクトルを可視化します。
      </p>
    </article>
  </section>
  <footer>
    copyright&copy; 2025 mino-ri All rights reserved.
  </footer>
</body>

</html>
