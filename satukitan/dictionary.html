<!DOCTYPE html>

<body>
  <header>
    <a class="back" href="./" data-ls-href-en="./en/">back</a>
    <h1><span lang="kt">satu kitav</span> - <span data-ls-en="Word list">単語リスト</span></h1>
    <nav class="language-switcher">
      <label>
        <input type="radio" name="language" value="ja" checked />
        JP
      </label>
      <label>
        <input type="radio" name="language" value="en" />
        EN
      </label>
    </nav>
  </header>
  <section>
    <h2 data-ls-en="Word list">単語リスト</h2>
    <article>
      <h3 data-ls-en="References">参照</h3>
      <ul class="link-list">
        <li><a href="./word.html" data-ls-href-en="./en/word.html" data-ls-en="Words and Their Classification">単語とその分類</a></li>
      </ul>
    </article>
    <article class="dictionary">
      <template id="template_word">
        <details>
          <summary>
            <a></a>
            <span lang="kt"></span>
            <span class="dict-sound"></span>
            <span class="dict-mean" data-ls-en=""></span>
          </summary>
          <p data-ls-html-en=""></p>
        </details>
      </template>
    </article>
  </section>
